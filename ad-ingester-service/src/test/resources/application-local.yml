spring:
  application:
    name: blaze-ingester-service
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration
      - org.springframework.boot.autoconfigure.task.TaskSchedulingAutoConfiguration
  data:
    redis:
      repositories:
        enabled: false
  task:
    scheduling:
      shutdown:
        await-termination: true
        await-termination-period: 30s
    execution:
      shutdown:
        await-termination: true
        await-termination-period: 15s
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,beans
  metrics:
    enable:
      all: false
      system: true
      http: true
      jvm:
        memory: true
        gc: true
      tomcat: true
      blaze: true
      lettuce: true
    distribution:
      percentiles-histogram:
        lettuce: true
        blaze: true
  endpoint:
    health:
      show-details: always
pulse:
  counter-service:
    readTimeout: 30000
    endpoint: localhost:8096
feign:
  client:
    config:
      default:
        loggerLevel: full
blaze:
  ad-ingester-service:
    concurrency-sync-lag: 0
    concurrency:
      inject:
        enable: true
  data-exchanger:
    endpoint: localhost:8097
  redis:
    master-replica:
      master:
        host: localhost
        port: 6379
      replicas:
        - host: localhost
          port: 6379
launch:
  darkly:
    vaultConfigPath:
    enabled:
      countries: IN
      platforms:
    user: ads-np
    countryCode: in
    filters:
      region: ap-south-1
    relay:
      host: http://launch-darkly-relay-service-alb-0-int.internal.develop.hotstar.com
      sdkkey: ${LAUNCH_DARKLY_SDK_KEY}
      port: 80
      streamingDelay: 500
      enabled: true
      backoff:
        retry: 3
        interval: 3000
    ddb:
      ttl: 30000
      enabled: false
    scheduler:
      delay: 900000
