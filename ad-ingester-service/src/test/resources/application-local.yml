spring:
  profiles:
    include: ad-model-client-local, ad-reach-redis-client-local
pulse:
  counter-service:
    readTimeout: 30000
    endpoint: localhost:8096
feign:
  client:
    config:
      default:
        loggerLevel: full
server:
  port: 9092
management:
  server:
    port: 9093
blaze:
  ad-ingester-service:
    concurrency-sync-lag: 0
  data-exchanger:
    endpoint: localhost:8097
  redis:
    decision-cluster:
      nodes:
        - localhost:6379
      maxRedirects: 10
      default-timeout-mills: 2000
    reach-cluster:
      nodes:
        - localhost:6379
      maxRedirects: 10
      default-timeout-mills: 2000
    master-replica:
      master:
        host: localhost
        port: 6379
      replicas:
        - host: localhost
          port: 6379
      default-timeout-mills: 2000
launch:
  darkly:
    vaultConfigPath:
    enabled:
      countries: IN
      platforms:
    user: ads-np
    countryCode: in
    filters:
      region: ap-south-1
    relay:
      host: http://launch-darkly-relay-service-alb-0-int.internal.develop.hotstar.com
      sdkkey: ${LAUNCH_DARKLY_SDK_KEY}
      port: 80
      streamingDelay: 500
      enabled: true
      backoff:
        retry: 3
        interval: 3000
    ddb:
      ttl: 30000
      enabled: false
    scheduler:
      delay: 900000